<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="form-overlay">
    <form novalidate>
        <div class="form-row">
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required pattern="">
            <span class="error"></span>
        </div>
        <div class="form-row">
            <label for="country">Country: </label>
            <input type="text" id="country" name="country" required>
            <span class="error"></span>
        </div>
        <div class="form-row">
            <label for="zip-code">Postal Code: </label>
            <input type="text" id="zip-code" name="zipcode" required pattern="">
            <span class="error"></span>
        </div>
        <div class="form-row">
            <label for="password">Password: </label>
            <input type="password" id="password" name="password" required minlength="7">
            <span class="error"></span>
        </div>
        <div class="form-row">
            <label for="password-confirmation">Password Confirm: </label>
            <input type="password" id="password-confirmation" name="password_confirmation" required>
            <span class="error"></span>
        </div>
        <div class="form-row">
            <button type="submit">SUBMIT</button>
        </div>
    </form>
</div>
</body>
</html>
